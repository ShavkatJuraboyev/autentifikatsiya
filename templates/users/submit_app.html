<!-- templates/users/submit_app.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Integratsiya arizasi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h2>Integratsiya arizasini toâ€˜ldiring</h2>
                <!-- ðŸ”½ Ariza yuborish formasi -->
                <div class="card">
                    <div class="card-header">
                        Integratsiya uchun ariza yuborish
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'user_applications' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Ilova nomi</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Redirect URI</label>
                                <input type="url" name="redirect_uri" class="form-control" placeholder="https://yourapp.uz/callback"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Izoh (ixtiyoriy)</label>
                                <textarea name="description" rows="3" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Arizani yuborish</button>
                        </form>
                    </div>
                </div>
                <!-- ðŸ”¼ -->
            </div>
        </div>
    </div>
</body>
</html>
