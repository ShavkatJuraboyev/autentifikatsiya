<!-- templates/users/submit_app.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integratsiya arizasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Integratsiya arizasini to‘ldiring</h2>
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        Integratsiya uchun ariza yuborish
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Ilova nomi</label>
                                <input type="text" name="name" class="form-control" placeholder="Ilova nomini kiriting" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Redirect URI</label>
                                <input type="url" name="redirect_uri" class="form-control" placeholder="https://yourapp.uz/callback" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Izoh (ixtiyoriy)</label>
                                <textarea name="description" rows="3" class="form-control" placeholder="Qo‘shimcha ma’lumot kiriting"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Arizani yuborish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
