<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Foydalanuvchi Profili</h2>
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">{{user.phone_number}}</p>
                        <a href="/logout/" class="btn btn-danger">Chiqish</a>
                    </div>
                </div>

                <!-- ðŸ”½ Ariza yuborish formasi -->
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="mb-0">Integratsiya uchun ariza yuborish</h5>
                    </div>
                    <div class="card-body text-center">
                        <a class="btn btn-primary me-2" href="{% url 'user_applications' %}">Arizalar</a>
                        <a class="btn btn-primary" href="{% url 'submit_application' %}">Yangi Arizalar</a>
                    </div>
                </div>
                <!-- ðŸ”¼ -->

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
